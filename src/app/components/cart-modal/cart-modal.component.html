<div class="absolute top-20 right-0 z-10 w-full max-w-96">
  <div
    class="drop-shadow-xl shadow-xl bg-white rounded-lg my-2 mx-2 min-h-56 flex flex-col"
  >
    <header class="border-b p-4"><p>Cart</p></header>
    @if(!cartProducts.length){
    <div class="flex-1 flex flex-col items-center justify-center">
      <p class="text-dark-grayish-blue font-semibold">Your cart is empty.</p>
    </div>
    } @else {
    <div class="w-full p-5 flex flex-col gap-5">
      <ul class="w-full">
        @for(product of cartProducts; track cartProducts;){
        <li class="w-full flex justify-between">
          <img
            class="w-12 rounded"
            [src]="product.images[0]"
            [alt]="product.name"
          />
          <div class="text-dark-grayish-blue">
            <p>{{ product.name }}</p>
            <p>
              ${{ product.price.toFixed(2) }} x {{ product.quantity || 1 }}
              <span class="text-black font-semibold"
                >${{
                  (product.price * (product.quantity || 1)).toFixed(2)
                }}</span
              >
            </p>
          </div>
          <button (click)="removeProduct(product.id)">
            <img class="w-3" src="./assets/images/icon-delete.svg" alt="" />
          </button>
        </li>
        }
      </ul>
      <button
        class="w-full bg-orange-500 flex items-center justify-center p-4 gap-4 rounded-md font-semibold"
      >
        Checkout
      </button>
    </div>
    }
  </div>
</div>
